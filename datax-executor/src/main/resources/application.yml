# web port
server:
  port: ${server.port}
#  port: 8081

# log config
logging:
  config: classpath:logback.xml
  path: ${data.path}/applogs/executor/jobhandler
#  path: /Users/tsing/Downloads/datax_executor_log

datax:
  job:
    admin:
      ### datax admin address list, such as "http://address" or "http://address01,http://address02"
#      addresses: http://127.0.0.1:8080
      addresses: http://127.0.0.1:${datax.admin.port}
    executor:
      appname: datax-executor
      ip:
#      port: 9999
      port: ${executor.port:9999}
      ### job log path
#      logpath: /Users/tsing/Downloads/datax_executor_log
      logpath: ${data.path}/applogs/executor/jobhandler
      ### job log retention days
      logretentiondays: 30
    ### job, access token
    accessToken:

  executor:
#    jsonpath: /Users/tsing/Downloads/datax_json
    jsonpath: ${json.path}

#  pypath: /Users/tsing/Downloads/datax/bin/datax.py
  pypath: ${python.path}